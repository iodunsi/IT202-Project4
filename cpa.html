</div>
<section>
    <div class="overlay">
        <div class="login-info">
            <div class="transparent-box">
                <form id="verifyForm">
                    <h1>Create Patient Account Form</h1>
                    <br>
                    <br>
                    <label for="pf">Patient First Name:</label>
                    <input type="text" id="pf" name="pf" required>
                    <br>
                    <br>
                    <label for="pl">Patient Last Name:</label>
                    <input type="text" id="pl" name="pl" required>
                    <br>
                    <br>
                    <label for="patientID">Patient's ID:</label>
                    <input type="text" id="patientID" name="patientID" required>
                    <br>
                    <br>
                    <button type="button" onclick="verifyPatient()">Verify Patient</button>

                    <script>
                        function verifyPatient() {
                            var patientfn = document.getElementById('pf').value;
                            var patientln = document.getElementById('pl').value;
                            var patientID = document.getElementById('patientID').value;

                            $.ajax({
                                type: "GET",
                                url: "cpa.php",
                                data: {
                                    pf: patientfn,
                                    pl: patientln,
                                    patientID: patientID,
                                    sum: 'SubmitUpdate'
                                },
                                success: function (response) {
                                    alert(response); // Show the response from the server
                                },
                                error: function (error) {
                                    console.error(error);
                                }
                            });
                        }
                    </script>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
