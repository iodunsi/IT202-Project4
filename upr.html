                    <form id="updateForm">
                        <h1>Update Patient Records Form</h1>
                        <br>
                        <br>
                        <label for="shots">Shots:</label>
                        <input type="text" id="shots" name="shots" required>REQUIRED
                        <br>
                        <br>
                        <label for="illnesses">Illnesses:</label>
                        <input type="text" id="illnesses" name="illnesses" required>REQUIRED
                        <br>
                        <br>
                        <label for="patientID">Patient's ID:</label>
                        <input type="text" id="patientID" name="patientID" required>REQUIRED
                        <br>
                        <br>
                        <button type="button" onclick="confirmUpdate()">Update Patient Record</button>

                        <script>
                            function confirmUpdate() {
                                // Prompt the user for confirmation
                                if (confirm("Are you sure you want to update the patient's records?")) {
                                  
                                    var shots = document.getElementById('shots').value;
                                    var illnesses = document.getElementById('illnesses').value;
                                    var patientID = document.getElementById('patientID').value;

                                  

                                    
                                    window.location.href = "upr.php?sum=SubmitUpdate&shots=" + encodeURIComponent(shots) +
                                                                "&illnesses=" + encodeURIComponent(illnesses) +
                                                                "&patientID=" + encodeURIComponent(patientID);
                                } else {
                                    // User canceled the update
                                    alert("Update canceled.");
                                }
                            }
                        </script>
                    </form>
                </div>
            </div>
