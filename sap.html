                    <form id="verifyForm">
                        <h1>Schedule A Procedure Form</h1>
                        <br>
                        <br>
                        <label for="pd">Procedure Date:</label>
                        <input type="text" id="pd" name="pd" required>
                        <br>
                        <br>
                        <label for="pt">Procedure Type:</label>
                        <input type="text" id="pt" name="pt" required>
                        <br>
                        <br>
                        <label for="aID">Appointment ID:</label>
                        <input type="text" id="aID" name="aID" required>
                        <br>
                        <br>
                        <button type="button" onclick="reqPro()">Request Procedure</button>

                        <script>
                            function reqPro() {
                                if (confirm("You are about to request a Procedure. Are you sure you want to do so?")) {
                                    var pd = document.getElementById('pd').value;
                                    var pt = document.getElementById('pt').value;
                                    var aID = document.getElementById('aID').value;
var dateRegex = /^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])?$/;
        if (!dateRegex.test(pd)) {
            alert("Please enter a valid date in the format YYYY-MM-DD.");
            return;
        }
                                    $.ajax({
                                        type: "GET",
                                        url: "sap.php",
                                        data: {
                                            pd: pd,
                                            pt: pt,
                                            aID: aID,
                                            sum: 'SubmitUpdate'
                                        },
                                        success: function (response) {
                                            alert(response);
                                        },
                                        error: function (error) {
                                            console.error(error);
                                        }
                                    });
                                } else {
                                    alert("Procedure request aborted.");
                                }
                            }
                        </script>
                    </form>
