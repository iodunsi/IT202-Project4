    <script>
        function canApp() {
            if (confirm("You are about to CANCEL this Appointment. Are you sure you want to do so?")) {
                var aID = document.getElementById('aID').value;

                $.ajax({
                    type: "GET",
                    url: "cancapp.php",
                    data: {
                        aID: aID,
                        sum: 'SubmitUpdate'
                    },
                    success: function (response) {
                        alert(response);
                    },
                    error: function (error) {
                        console.error(error);
                    }
                });
            } else {
                alert("Appointment cancellation aborted.");
            }
        }
    </script>
